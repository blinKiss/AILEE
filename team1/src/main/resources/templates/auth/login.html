<!DOCTYPE html>
<!-- 타임리프 문법으로 th:속성을 사용하기 위한 속성 -->
<html 
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
	<h1>Login</h1>
    <div class="id-inputbox">
        <input type="text" placeholder="Enter ID"/>
    </div>
    <div class="pw-inputbox">
        <input type="password" placeholder="Enter PASSWORD"/>
    </div>
    <div class="login-btnbox">
        <button class="login-btn" onclick="location.href='/loginSuccess'">Login</button>
        <button class="back-btn" onclick="location.href='/index'">Cancel</button>
    </div>

</body>
</html>
