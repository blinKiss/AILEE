<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form action="/auth/register" method="post">
		<input type="text" name="memberId" placeholder="ID" /><br>
		<input type="password" name="userPw" placeholder="PASSWORD" /><br>
		<input type="password" name="userPwChk" placeholder="PASSWORD CHECK" /> <br>
		<input type="text" name="name" placeholder="NICKNAME" /> <br>
		<button type="submit">Register</button>
		<button class="back-btn" onclick="location.href='/index'">Cancel</button>
	</form>
</body>
</html>
