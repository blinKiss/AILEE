<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>메인 페이지</title>
	<!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	   
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">다팜</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav me-auto mb-2 mb-md-0">
	        
	        <li class="nav-item">
	          <a class="nav-link" href="/notice/list">공지</a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link" href="/product/index">상품목록</a>
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link" href="/board/list">게시판</a>
	        </li>
	      </ul>
	      
	      <!-- 비인증 시, 로그인 버튼 -->
		  <!-- isAnonymous() : 인증되지 않은 사용자 이면 true, 아니면 false -->
		  <th:block sec:authorize="isAnonymous()">
			<button type="button" onclick="location.href='/auth/login'" class="btn btn-primary mx-1">로그인</button>
			<button type="button" onclick="location.href='/auth/join'" class="btn btn-primary mx-1">회원가입</button>
		  </th:block>
	      
	      <form action="/auth/logout" method="post" class="mx-3">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<!-- 인증 시, 로그아웃 버튼 -->
				<!-- isAuthenticated() : 인증된 사용자 이면 true, 아니면 false -->
				<th:block sec:authorize="isAuthenticated()">
					<!-- principal : 인증된 사용자 정보 객체 -->
					<span sec:authentication="principal.username" class="text-white"></span>
					<button type="submit" class="btn btn-primary">로그아웃</button>
				</th:block>
		  </form>
	  
	    </div>
	  </div>
	</nav>
	
	<main class="container mt-5">
	  <div class="bg-light p-5 rounded">
	    <h1>신발</h1>
	   
	    <a class="btn btn-primary" href="/board/list" role="button">
	    	<i class="bi bi-table"></i>
	    	게시판
	    </a>
	    
	  </div>
	</main>

	<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<div class="col-md-4 d-flex align-items-center">
			<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
			<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
			</a>
			<span class="mb-3 mb-md-0 text-muted">&copy; TEAM 2</span>
		</div>

		<ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-5 fs-5">
			
			<li class="ms-3">
				<a class="text-muted" href="https://github.com/SynDS">
					<i class="bi bi-github"></i>
				</a>
			</li>
			<li class="ms-3">
				<a class="text-muted" href="https://github.com/LeeMyoungJeong">
					<i class="bi bi-github"></i>
				</a>
			</li>
			<li class="ms-3">
				<a class="text-muted" href="https://github.com/blinKiss">
					<i class="bi bi-github"></i>
				</a>
			</li>
		</ul>
	</footer>
	

	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
