<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
 .col-md-4 {
    width: 150px;
    height: 150px; 
    border-radius: 70%;
    overflow: hidden;
}
 .profile {
    width: 100%;
    height: 100%;
    object-fit: cover;
   }
 .card {
    position: absolute;
    top: 35%;
    left: 14%;
    transform: translate( -50%, -50% );
   }

</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed_top">
  <div class="container-fluid">
   <a class="navbar-brand" href="/" style="font-size:45px;">Music</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
  </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size:25px; padding:30px;">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/">Home</a>
     </li>
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/music/music">Music</a>
     </li>
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/artist/artist">Artist</a>
     </li>
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/generation/womanGeneration">Generation</a>
     </li>
    </ul>
   </div>
  </div>

  <form action="/auth/logout" method="post" class="mx-3">  
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <th:block sec:authorize="isAuthenticated()">	
	 <span sec:authentication="principal.username" class="text-white"></span>
	 <button type="submit" class="btn btn-primary" style="width:120px">로그아웃</button>
	</th:block>	 
  </form>	

 </nav>

	
 <div class="card border-light mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
		<img class="profile-image" src="" alt="프로필 이미지" >    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">닉네임 : <span sec:authentication="principal.username" class="text-black"></span></p>
        <p class="card-text">이름 : <span sec:authentication="principal.username" class="text-black"></span></p>
      </div>
    </div>
  </div>
 </div>
		
	

		
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom" style="padding:108px"></nav>
	
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $.get("/profile", function(data) {
            var profileImage;
            switch (data) {
                case 0:
                    profileImage = "/img/Black.webp";
                    break;
                case 1:
                    profileImage = "/img/Blue.webp";
                    break;
                case 2:
                    profileImage = "/img/Orange.webp";
                    break;
                case 3:
                    profileImage = "/img/Pink.webp";
                    break;
                case 4:
                    profileImage = "/img/Red.webp";
                    break;
                case 5:
                    profileImage = "/img/White.webp";
                    break;
                case 6:
                    profileImage = "/img/Yellow.webp";
                    break;
            }
            $("img.profile-image").attr("src", profileImage);
        });
    });

    </script>					
</body>
</html>
