<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
	<h1>게시글 수정</h1>
	<form action="/board/update" method="post">
		<table>
		   <tr>
			   <td>제목</td>
			   <td>
				   <!-- name : 요청 파라미터명 -->
				   <input type="text" name="title">
			   </td>
		   </tr>
		   <tr>
			   <td>작성자</td>
			   <td>
				   <input type="text" name="writer">
			   </td>
		   </tr>
		   <tr>
			   <td>내용</td>
			   <td>
				   <textarea name="content" cols="40" rows="10"></textarea>
			   </td>
		   </tr>
		</table>
	   <div>
		   <button type="submit">수정</button>
	   </div>
	
	</form>
</body>
</html>
